<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700">
</head>
<body>
    <div class="container">
        <div class="containerUser">
            <img src="./my-gallery-master/profilePhoto.png" alt="user" class="userPhoto">
            <h2 class="userName">Rodney Cotton</h2>
            <p class="userLocation">Helsinki, Finland</p>
            <div class="infoBoxes">
                <div class="infoBox">
                    <h3 class="number">100</h3>
                    <p>Posts</p>
                </div>
                <div class="infoBox">
                    <h3 class="number">2,242</h3>
                    <p>Follower</p>
                </div>
                <div class="infoBox">
                    <h3 class="number">1,432</h3>
                    <p>Following</p>
                </div>
            </div>
        </div>
        <div class="imgGallery">
            <img src="./my-gallery-master/photo1.png" alt="" class="img1">
            <img src="./my-gallery-master/photo2.png" alt="" class="img2">
            <img src="./my-gallery-master/photo3.png" alt="" class="img3">
            <img src="./my-gallery-master/photo_4.png" alt="" class="img4">
            <img src="./my-gallery-master/photo5.png" alt="" class="img5">
            <img src="./my-gallery-master/photo6.png" alt="" class="img6">
        </div>
        
    </div>
    <div class="footer">created by desafree - devChallenge.io</div>
</body>
</html>
